<body>

        var e_code = document.getSelection(".yi-left-img-two");
        var e_app = document.getSelection(".yi-left-img-three");

        // console.log(e_code);
        // console.log(e_app);
        e_code.onmousemove = function() {
            e_app.style.display = 'block';
        };

            // 2.2 隐藏二维码
            e_app.style.display = 'none';
